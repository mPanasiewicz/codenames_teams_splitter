<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Statistics - Code Names</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slideIn {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .stat-card {
        animation: slideIn 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <div class="text-center mb-8">
        <h1 class="text-5xl font-bold text-slate-800 mb-2">üìä Player Statistics</h1>
        <p class="text-slate-600 text-lg">Codenames Performance Analytics</p>
      </div>

      <div class="mb-6">
        <a
          href="index.html"
          class="inline-flex items-center px-6 py-3 bg-slate-600 hover:bg-slate-700 text-white font-semibold rounded-xl transition-all shadow-md"
        >
          ‚Üê Back to Game
        </a>
      </div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" id="statsContainer">
        <div class="text-center text-slate-400 col-span-full">
          Loading statistics...
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-2xl font-semibold text-slate-800 mb-4">
          üìà All Player Statistics
        </h3>
        <div id="allPlayerStats" class="overflow-x-auto">
          <p class="text-slate-400">Loading...</p>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api";

      async function loadAdvancedStats() {
        try {
          const response = await fetch(`${API_URL}/spymasters/advanced-stats`);
          const data = await response.json();

          displayTopStats(data);
          displayAllPlayerStats(data.allPlayerStats);
        } catch (error) {
          console.error("Error loading advanced stats:", error);
          const container = document.getElementById("statsContainer");
          container.innerHTML = '<p class="text-rose-500 col-span-full text-center">Failed to load statistics.</p>';
        }
      }

      function displayTopStats(data) {
        const container = document.getElementById("statsContainer");
        container.innerHTML = "";

        const stats = [
          {
            title: "üèÜ Most Wins as Spymaster",
            icon: "üïµÔ∏è",
            color: "from-purple-500 to-indigo-600",
            data: data.mostWinsAsSpymaster,
            valueKey: "wins",
            valueLabel: "wins"
          },
          {
            title: "üéØ Most Wins as Operative",
            icon: "üë§",
            color: "from-green-500 to-emerald-600",
            data: data.mostWinsAsOperative,
            valueKey: "wins",
            valueLabel: "wins"
          },
          {
            title: "üî• Highest Spymaster Streak",
            icon: "üïµÔ∏è‚Äç‚ôÇÔ∏è",
            color: "from-orange-500 to-red-600",
            data: data.highestSpymasterStreak,
            valueKey: "streak",
            valueLabel: "in a row"
          },
          {
            title: "‚ö° Highest Operative Streak",
            icon: "üë•",
            color: "from-cyan-500 to-blue-600",
            data: data.highestOperativeStreak,
            valueKey: "streak",
            valueLabel: "in a row"
          },
          {
            title: "üåü Highest Overall Streak",
            icon: "üèÖ",
            color: "from-yellow-500 to-amber-600",
            data: data.highestOverallStreak,
            valueKey: "streak",
            valueLabel: "in a row"
          }
        ];

        stats.forEach((stat, index) => {
          const card = document.createElement("div");
          card.className = `bg-gradient-to-br ${stat.color} rounded-2xl shadow-xl p-6 text-white stat-card`;
          card.style.animationDelay = `${index * 0.1}s`;

          const playersList = stat.data.length > 0
            ? stat.data.map(p => `<div class="text-2xl font-bold">${p.name}</div><div class="text-lg opacity-90">${p[stat.valueKey]} ${stat.valueLabel}</div>`).join("")
            : '<div class="text-lg opacity-75">No data yet</div>';

          card.innerHTML = `
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold">${stat.title}</h3>
              <span class="text-4xl">${stat.icon}</span>
            </div>
            <div class="space-y-2">
              ${playersList}
            </div>
          `;

          container.appendChild(card);
        });
      }

      function displayAllPlayerStats(players) {
        const container = document.getElementById("allPlayerStats");

        if (!players || players.length === 0) {
          container.innerHTML = '<p class="text-slate-400">No player statistics available yet.</p>';
          return;
        }

        const sortedPlayers = players.sort((a, b) => {
          const totalWinsA = a.winsAsSpymaster + a.winsAsOperative;
          const totalWinsB = b.winsAsSpymaster + b.winsAsOperative;
          return totalWinsB - totalWinsA;
        });

        let tableHTML = `
          <table class="w-full text-left">
            <thead class="bg-slate-100 border-b-2 border-slate-300">
              <tr>
                <th class="px-4 py-3 font-semibold text-slate-700">Player</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Spymaster Wins</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Operative Wins</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Total Wins</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Best Spymaster Streak</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Best Operative Streak</th>
                <th class="px-4 py-3 font-semibold text-slate-700 text-center">Best Overall Streak</th>
              </tr>
            </thead>
            <tbody>
        `;

        sortedPlayers.forEach((player, index) => {
          const bgClass = index % 2 === 0 ? 'bg-white' : 'bg-slate-50';
          const totalWins = player.winsAsSpymaster + player.winsAsOperative;

          tableHTML += `
            <tr class="${bgClass} border-b border-slate-200 hover:bg-slate-100 transition-colors">
              <td class="px-4 py-3 font-medium text-slate-800">${player.name}</td>
              <td class="px-4 py-3 text-center text-purple-600 font-semibold">${player.winsAsSpymaster}</td>
              <td class="px-4 py-3 text-center text-green-600 font-semibold">${player.winsAsOperative}</td>
              <td class="px-4 py-3 text-center text-blue-600 font-bold">${totalWins}</td>
              <td class="px-4 py-3 text-center text-orange-600 font-semibold">${player.maxSpymasterStreak}</td>
              <td class="px-4 py-3 text-center text-cyan-600 font-semibold">${player.maxOperativeStreak}</td>
              <td class="px-4 py-3 text-center text-yellow-600 font-bold">${player.maxOverallStreak}</td>
            </tr>
          `;
        });

        tableHTML += `
            </tbody>
          </table>
        `;

        container.innerHTML = tableHTML;
      }

      window.onload = () => {
        loadAdvancedStats();
      };
    </script>
  </body>
</html>
